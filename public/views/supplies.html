<div ng-init="setTab(1)">
 
  <br>

  <div class="container" align="center">
    <form class="form-inline">

      <select class="form-control">
        <option>Category</option>
        <option>All</option>
        <option>Provision</option>
        <option>Kitchenware</option>
        <option>Station</option>
      </select>  	      

      <select class="form-control">
        <option>Status</option>
        <option>All</option>
        <option>Available</option>
        <option>Order in Progress</option>	         
      </select>

    </form>
  </div>

  <br>

  <div class="well container" align="center"> 
  	<h3>Provision</h3>
  	<table ng-controller="ModalCtrl">
      <thead>
        <th>Item</th>
        <th>Status</th>
        <th>Last Modified</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr ng-repeat="i in items">
	      <td>{{i.name}}</td>
	      <td>{{i.status}}</td>
	      <td>???</td>
	      <td>
	        <button class="btn btn-default" ng-click="sweetAlert(i.name, i.status)">Order Now</button>
	      </td>
	    </tr>
      </tbody>
    </table>
  </div>
