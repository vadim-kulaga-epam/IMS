<div ng-init="setTab(1)">
  
  <div class="nav-tabs container">
    <div align="center">
	  <tabset>
	    <tab heading="Item">{{content}}</tab>
	    <tab heading="Status">{{content}}</tab>
	    <tab heading="Last Modified">{{content}}</tab>
	    <tab heading="Action">{{content}}</tab>
	  </tabset>	  
	<div>
    <br>	
	<div class="container" align="left">
      <form class="form-inline">

	    <select class="form-control">
	      <option>Category</option>
	      <option>All</option>
	      <option>Provision</option>
	      <option>Kitchenware</option>
	      <option>Station</option>
	    </select>  	      

        <select class="form-control">
          <option>Status</option>
	      <option>All</option>
	      <option>Available</option>
	      <option>Order in Progress</option>	         
	    </select>

	  </form>
    </div>
    <div>
	  <table ng-controller="ModalCtrl">
	    <thead>
	      <th>Item</th>
	      <th>Item Status</th>
	      <th>Item Price</th>
	      <th>Room</th>
	      <th>Order</th>
	      <th>Order Status</th>
	    </thead>
	    <tbody>
	      <tr ng-repeat="i in items">
		    <td>{{i.name}}</td>
		    <td>{{i.name}}</td>
		    <td>{{i.name}}</td>
		    <td>{{i.name}}</td>
		    <td>
		      <button class="btn btn-default" ng-click="sweetAlert(i.name, i.status)">Order Now</button>
		    </td>
		    <td>{{i.status}}</td>	
		  </tr>
	    </tbody>
	  </table>
	</div>
	  </div>
    </div>
</div>
</div>
